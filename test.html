<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zxcvbn WebAssembly Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .score-0 { color: #d73027; }
        .score-1 { color: #fc8d59; }
        .score-2 { color: #fee08b; }
        .score-3 { color: #91cf60; }
        .score-4 { color: #1a9850; }
        pre {
            background: #fff;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
    <script type="module">
        import init, { zxcvbn } from './pkg/zxcvbn_rs_wasm.js';

        async function run() {
            await init();
            console.log("zxcvbn loaded");

            const input = document.getElementById('password');
            const resultDiv = document.getElementById('result');
            const scoreDiv = document.getElementById('score');
            const jsonDiv = document.getElementById('json');

            input.addEventListener('input', (e) => {
                const password = e.target.value;
                if (!password) {
                    resultDiv.style.display = 'none';
                    return;
                }

                const result = zxcvbn(password);
                const scoreLabels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];

                resultDiv.style.display = 'block';
                scoreDiv.className = `score score-${result.score}`;
                scoreDiv.textContent = `Score: ${result.score}/4 - ${scoreLabels[result.score]}`;
                jsonDiv.textContent = JSON.stringify(result, null, 2);
            });
        }

        run();
    </script>
</head>
<body>
    <h1>zxcvbn WebAssembly Test</h1>
    <label for="password">Enter a password to test:</label>
    <input type="text" id="password" placeholder="Type a password...">

    <div id="result" class="result" style="display: none;">
        <div id="score" class="score"></div>
        <h3>Full Result:</h3>
        <pre id="json"></pre>
    </div>
</body>
</html>
